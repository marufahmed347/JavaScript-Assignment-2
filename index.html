<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
  <title>To-Do List</title>
</head>
<body class="bg-gray-500 min-h-screen flex items-center justify-center">

    <!-- that's heading -->

  <div class="w-full max-w-md mx-auto bg-white shadow-lg rounded-lg p-6">
    <h1 class="text-2xl font-bold text-gray-800 mb-4">To-Do List</h1>

      <!-- input field -->

      <div class="flex mb-4">
        <input id="taskInput" type="text" placeholder="Add a new task.." class="flex-grow border rounded-l-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
        <button id="addTaskBtn" class="bg-blue-500 text-white px-4 py-2 rounded-r-lg hover:bg-blue-600">
          Add
        </button>
      </div>

      <!--task list-->
      
      <ul id="taskList" class="space-y-2"></ul>

      </div>
  

  <script src="script.js" type="module"></script>
</body>
</html>
